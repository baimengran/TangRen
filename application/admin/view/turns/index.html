{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>轮播图列表</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->
            <div class="row">
                <div class="col-sm-12">
                    <div  class="col-sm-2" style="width: 100px">
                        <div class="input-group" >
                            <a href="{:url('add_turns')}"><button class="btn btn-outline btn-primary" type="button">添加轮播图</button></a>
                        </div>
                    </div>
                    <form name="admin_list_sea" class="form-search" method="post" action="{:url('index')}">
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" id="key" class="form-control" name="key" value="" placeholder="输入需查询的文章名称" />
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--搜索框结束-->
            <div class="hr-line-dashed"></div>
            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr class="long-tr">
                            <th width="3%">ID</th>
                            <th width="15%">轮播图</th>
                            <!--<th width="5%">链接</th>-->
                            <th width="5%">分类</th>
                            <!--<th width="5%">状态</th>-->
                            <th width="10%">操作</th>
                        </tr>
                        </thead>
                            {volist name="list['list']" id="vo"}
                            <tr class="long-td">
                                <td>{$vo.turns_id}</td>
                                <td><img width="100" src="/uploads/images/{$vo.turns_img}"  /></td>
                                <!--<td>{$vo.turns_url}</td>-->
                                <td>{$vo.turns_class}</td>
                                <!--<td>-->
                                    <!--{if condition="$vo.turns_status==0"}-->
                                    <!--<a href="javascript:;" onclick="used_state();">-->
                                        <!--<div id=""><span class="label label-info">已通过</span></div>-->
                                    <!--</a>-->
                                    <!--{else /}-->
                                    <!--<a href="javascript:;" onclick="used_state();">-->
                                        <!--<div id="zt{$vo.turns_id}"><span class="label label-danger">未通过</span></div>-->
                                    <!--</a>-->
                                    <!--{/if}-->
                                <!--</td>-->
                                <td>
                                <a href="javascript:;" onclick="edit_article({$vo.turns_id})" class="btn btn-primary btn-xs btn-outline">
                                <i class="fa fa-paste"></i> 编辑</a>&nbsp;&nbsp;
                                <a href="javascript:;" onclick="del_article({$vo.turns_id})" class="btn btn-danger btn-xs btn-outline">
                                <i class="fa fa-trash-o"></i> 删除</a>
                                </td>
                            </tr>
                            {/volist}
                        <tbody id="list-content"></tbody>
                    </table>

                    <div id="AjaxPage" style="text-align:right;"></div>
                    <div style="text-align: right;">
                        共{$list.count}条数据，<span ></span>
                    </div>
                    {$list.list->render()}
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{include file="public/footer" /}

<script type="text/javascript">

    /**
     * [Ajaxpage laypage分页]
     * @param {[type]} curr [当前页]
     */
    // Ajaxpage();
    //新增文章
    function add_turns(){
        location.href = './add/'+'.html';
    }

    //编辑文章
    function edit_article(id){
        location.href = './edit_turns/id/'+id+'.html';
    }

    //删除文章
    function del_article(id){
        lunhui.confirm(id,'{:url("turns/del")}');

    }

    //审核状态
    function used_state(id){
        lunhui.status(id,'{:url("used_state")}','已审核','未审核');
    }

</script>
</body>
</html>
