{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>轮播图管理列表</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->
            <div class="row">
                <div class="col-sm-12">
                    <div  class="col-sm-2" style="width: 100px">
                        <div class="input-group" >
                            <a href=""><button class="btn btn-outline btn-primary" type="button">添加用户</button></a>
                        </div>
                    </div>
                    <form name="admin_list_sea" class="form-search" method="post" action="">
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" id="key" class="form-control" name="key" value="" placeholder="输入需查询的用户名" />
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--搜索框结束-->
            <div class="hr-line-dashed"></div>

            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr class="long-tr">
                            <th>ID</th>
                            <th>轮播图图片</th>
                            <th>链接</th>
                            <th>分类</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <script id="list-template" type="text/html">
                            {volist name="list" id="data"}
                            <tr class="long-td">
                                <td>{$data.turns_id}</td>
                                <td>{$data.turns_img}</td>
                                <td>
                                    <img src="/uploads/face/{{d[i].portrait}}" class="img-circle" style="width:35px;height:35px" onerror="this.src='/static/admin/images/head_default.gif'"/>
                                </td>
                                <td>{$data.turns_url}</td>
                                <td>{$data.turns_class}</td>
                                <td>
                                    88
                                    <a class="red" href="javascript:;" onclick="user_state();">
                                        <div ><span class="label label-info">开启</span></div>
                                    </a>
                                    <a class="red" href="javascript:;" onclick="user_state();">
                                        <div ><span class="label label-danger">禁用</span></div>
                                    </a>
                                </td>
                                <td>
                                    <a href="javascript:;" onclick="userEdit()" class="btn btn-primary btn-outline btn-xs">
                                        <i class="fa fa-paste"></i> 编辑</a>&nbsp;&nbsp;
                                    <a href="javascript:;" onclick="userDel()" class="btn btn-danger btn-outline btn-xs">
                                        <i class="fa fa-trash-o"></i> 删除</a>
                                    {{# } }}
                                </td>
                            </tr>
                            {/volist}
                        </script>
                        <tbody id="list-content"></tbody>
                    </table>
                    {{$list->render()}}
                    <div id="AjaxPage" style=" text-align: right;"></div>
                    <div id="allpage" style=" text-align: right;"></div>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>
