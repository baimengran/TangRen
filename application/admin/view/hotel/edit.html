{include file="public/header" /}

</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">

                    <div class="ibox-tools">

                        </a>
                        <a class="close-link">

                    </div>
                </div>

                <div class="ibox-content">

                        <div class="form-group">

                            <select class="col-sm-1 control-label" name="taxi_time_one" style="bottom:18px;">

                            <label class="col-sm-3 control-label">当天营业时间：</label>

                            <div>

                                </select>
                                <select class="col-sm-0.5 control-label" name="taxi_day_ones">
                                    {volist name="data['minute']" id="vo"}
                                    <option value="{$vo}">{$vo}</option>
                                    {{/volist}}
                                </select>
                            </div>
                            <div style="position: relative;width:201px;left:407px;bottom:29px;">
                                <select class="col-sm-0.5 control-label" name="taxi_day_two">
                                    {volist name="data['day']" id="vo"}

                                </select>

                            </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号：</label>
                            <div class="input-group col-sm-4">
                                <input id="taxi_phone" type="text" value="{$data.taxi.hotel_phone}" class="form-control" name="hotel_phone" placeholder="手机号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">详细地址：</label>
                            <div class="input-group col-sm-4">
                                <input id="taxi_address" value="{$data.taxi.hotel_address}" type="text" class="form-control" name="hotel_address" placeholder="详细地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标签1：</label>
                            <div class="input-group col-sm-4">
                                <input id="taxi_label"   type="text" class="form-control" name="taxi_label" placeholder="WIFI">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标签2：</label>
                            <div class="input-group col-sm-4">
                                <input id="taxi_label_two" type="text" class="form-control" name="taxi_label_two" placeholder="24小时服务">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">主图：</label>
                            <div class="input-group col-sm-4">
                                <input type="hidden" id="data_photo" name="photo" >
                                <div id="fileList" class="uploader-list" style="float:right"></div>
                                <div id="imgPicker" style="float:left">选择图片</div>
                                <img id="img_data" height="100px" style="float:left;margin-left: 50px;margin-top: -10px;" src="/public/uploads/images/{$data.taxi.hotel_logo}"/>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}

<script type="text/javascript" src="/static/admin/webupload/webuploader.min.js"></script>

<script type="text/javascript">
    var $list = $('#fileList');
    //上传图片,初始化WebUploader
    var uploader = WebUploader.create({

        auto: true,// 选完文件后，是否自动上传。
        swf: '/static/admin/js/webupload/Uploader.swf',// swf文件路径
        server: "{:url('Upload/upload')}",// 文件接收服务端。
        duplicate :true,// 重复上传图片，true为可重复false为不可重复
        pick: '#imgPicker',// 选择文件的按钮。可选。

        accept: {
            title: 'Images',
            extensions: 'gif,jpg,jpeg,bmp,png',
            mimeTypes: 'image/jpg,image/jpeg,image/png'
        },

        'onUploadSuccess': function(file, data, response) {
            $("#data_photo").val(data._raw);
            $("#img_data").attr('src', '/uploads/images/' + data._raw).show();
        }
    });

    uploader.on( 'fileQueued', function( file ) {
        $list.html( '<div id="' + file.id + '" class="item">' +
            '<h4 class="info">' + file.name + '</h4>' +
            '<p class="state">正在上传...</p>' +
            '</div>' );
    });

    // 文件上传成功
    uploader.on( 'uploadSuccess', function( file ) {
        $( '#'+file.id ).find('p.state').text('上传成功！');
    });

    // 文件上传失败，显示上传出错。
    uploader.on( 'uploadError', function( file ) {
        $( '#'+file.id ).find('p.state').text('上传出错!');
    });


</script>
